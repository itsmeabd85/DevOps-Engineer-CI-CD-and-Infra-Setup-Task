apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: abdulrajak/devops_cicd_task_flask_app:latest
        ports:
        - containerPort: 5001

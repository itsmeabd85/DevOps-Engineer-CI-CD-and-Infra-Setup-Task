name: CI/CD Pipeline for Devops-task

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      IMAGE_NAME: devops_cicd_task_flask_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/$IMAGE_NAME:latest .

      - name: Push image to Docker Hub
        run: docker push $DOCKER_USERNAME/$IMAGE_NAME:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ap-south-1 --name your-eks-cluster-name

      - name: Deploy to staging
        run: kubectl apply -f k8s/staging/

      - name: Deploy to production
        run: kubectl apply -f k8s/production/
